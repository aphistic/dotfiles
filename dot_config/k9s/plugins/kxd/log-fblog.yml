log-fblog:
    shortCut: Ctrl-L
    description: "logs|fblog|less"
    scopes:
    - po
    command: bash
    background: false
    args:
    - -c
    - '"$@" | fblog'
    - dummy-arg
    - kubectl
    - logs
    - $NAME
    - -f
    - -n
    - $NAMESPACE
    - --context
    - $CONTEXT
    - --kubeconfig
    - $KUBECONFIG